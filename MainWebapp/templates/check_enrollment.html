<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Enrollment Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">
            Check Enrollment Data
        </h1>
        
        <!-- Responsive Enrollment Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for enrollment in enrollments %}
            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                <div>
                    <p class="text-lg font-semibold text-gray-800">
                        {{ enrollment.firstname }} {{ enrollment.lastname }}
                    </p>
                    <p class="text-gray-600 text-sm">
                        User ID: {{ enrollment.user_id }}
                    </p>
                </div>
                <div class="mt-3">
                    <a href="{{ url_for('view_enrollment', user_id=enrollment.user_id) }}" 
                       class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
                        View Details
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Back to Main Page Button -->
        <div class="mt-6 text-center">
            <a href="{{ url_for('main_page') }}" 
               class="inline-flex items-center text-blue-500 hover:text-blue-600 text-sm font-medium">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Main Page
            </a>
        </div>
    </div>
</body>
</html>
