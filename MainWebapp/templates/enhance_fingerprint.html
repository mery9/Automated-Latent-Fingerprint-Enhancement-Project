<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enhance Fingerprint</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 md:p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center text-gray-800">Enhance Fingerprint</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Upload Fingerprint Images</label>
                <input type="file" name="fingerprint_photos" multiple required 
                       class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors font-medium">
                Enhance
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('view_enhancement_logs') }}" 
               class="text-blue-500 hover:text-blue-600 text-sm font-medium inline-flex items-center">
                View Enhancement Logs
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                </svg>
            </a>
        </div>

        <div class="mt-6 text-center">
            <a href="{{ url_for('main_page') }}" 
               class="text-blue-500 hover:text-blue-600 text-sm font-medium inline-flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Main Page
            </a>
        </div>
    </div>
</body>
</html>
