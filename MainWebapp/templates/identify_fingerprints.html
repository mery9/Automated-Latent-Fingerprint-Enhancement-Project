<!DOCTYPE html>
<html lang="en">
<head>
    <title>Identify Fingerprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        function showSpinner() {
            document.getElementById('spinner').classList.remove('hidden');
        }
    </script>
</head>
<body class="bg-gray-100 p-4 md:p-8 min-h-screen">
    <div class="max-w-2xl bg-white p-4 md:p-6 rounded-lg shadow-lg mx-auto">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center text-gray-800">Identify Fingerprints</h1>
        
        {% if role == "Forensic Expertise" %}
        <form method="POST" enctype="multipart/form-data" class="space-y-4" onsubmit="showSpinner()">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Upload Fingerprint Photos:</label>
                <input type="file" name="fingerprint_photos" multiple
                       class="w-full p-2 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 focus:ring-2 focus:ring-blue-500"
                       required>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                Identify Fingerprints
            </button>
        </form>

        <div class="mt-6 space-y-3">
            <a href="{{ url_for('view_identification_logs') }}" 
               class="inline-block bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors w-full text-center">
                View Identification Logs
            </a>
            <a href="{{ url_for('main_page') }}" 
               class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors w-full text-center">
                Back to Main Page
            </a>
        </div>
        {% else %}
        <p class="text-red-500 text-center p-4 font-medium">Access Denied. Requires Forensic Expertise role.</p>
        {% endif %}
    </div>

    <!-- Spinner -->
    <div id="spinner" class="hidden fixed top-0 left-0 w-full h-full bg-slate-200 bg-opacity-30 flex items-center justify-center">
        <svg class="animate-spin h-12 w-12 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
</body>
</html>
