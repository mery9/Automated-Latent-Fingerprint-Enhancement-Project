<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="form-container">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-center text-gray-800">Register</h1>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Username:</label>
                <input type="text" name="username" required class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Password:</label>
                <input type="password" name="password" required class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Role:</label>
                <select name="role" class="form-input">
                    <option value="Police and Investigator">Police and Investigator</option>
                    <option value="Forensic Expertise">Forensic Expertise</option>
                    <option value="Citizen">Citizen</option>
                    <option value="Government Official">Government Official</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Additional Info:</label>
                <input type="text" name="additional_info" class="form-input">
            </div>
            <button type="submit" class="form-button">Register</button>
        </form>
        <p class="mt-4 text-center">Already a member? <a href="{{ url_for('login') }}" class="form-link">Login</a></p>
    </div>
</body>
</html>
