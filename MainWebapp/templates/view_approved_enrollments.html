<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Approved Enrollments</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="container bg-white p-4 md:p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-center text-gray-800">Approved Enrollments</h1>
        <div class="responsive-list">
            <ul class="list-disc list-inside">
                {% for enrollment in enrollments %}
                <li class="mb-4">
                    <a href="{{ url_for('view_enrollment', user_id=enrollment.user_id) }}" class="text-blue-500 hover:text-blue-700">
                        {{ enrollment.firstname }} {{ enrollment.lastname }} (User ID: {{ enrollment.user_id }})
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('main_page') }}" class="button">Back to Main Page</a>
    </div>
</body>
</html>
