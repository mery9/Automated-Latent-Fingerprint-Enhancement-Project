<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Latent Fingerprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="container bg-white p-4 md:p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-center text-gray-800">Latent Fingerprints</h1>
        <div class="responsive-list">
            <ul class="list-disc list-inside">
                {% for fingerprint in fingerprints %}
                <li class="mb-4">
                    <p><strong>Uploaded By:</strong> {{ fingerprint.uploaded_by }}</p>
                    <p><strong>Timestamp:</strong> {{ fingerprint.timestamp }}</p>
                    <a href="{{ url_for('enhance_latent_fingerprint', fingerprint_id=fingerprint._id) }}">
                        <img src="data:image/jpeg;base64,{{ fingerprint.image_data }}" alt="Latent Fingerprint Photo" class="view-enrollment-img">
                    </a>
                    {% if fingerprint.enhanced_image_data %}
                    <h3 class="text-xl font-semibold mt-2">Enhanced Photo</h3>
                    <img src="data:image/jpeg;base64,{{ fingerprint.enhanced_image_data }}" alt="Enhanced Latent Fingerprint Photo" class="view-enrollment-img">
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('main_page') }}" class="button">Back to Main Page</a>
    </div>
</body>
</html>
