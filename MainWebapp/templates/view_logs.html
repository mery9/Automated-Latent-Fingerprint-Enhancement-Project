<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Logs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="container">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-center text-gray-800">Activity Logs</h1>
        <div class="overflow-x-auto">
            <table class="table-auto w-full mx-auto text-center">
                <thead>
                    <tr>
                        <th class="px-4 py-2">User</th>
                        <th class="px-4 py-2">Action</th>
                        <th class="px-4 py-2">Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td class="border px-4 py-2 whitespace-nowrap">{{ log.user }}</td>
                        <td class="border px-4 py-2 whitespace-nowrap">{{ log.action }}</td>
                        <td class="border px-4 py-2 whitespace-nowrap">{{ log.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('view_logs') }}" class="button">Refresh</a>
            <a href="{{ url_for('main_page') }}" class="button">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
