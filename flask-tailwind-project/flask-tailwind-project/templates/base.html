<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Tailwind Project{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="p-4 bg-blue-600 text-white">
        <h1 class="text-2xl">Welcome to Flask Tailwind Project</h1>
    </header>
    <main class="p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="p-4 bg-blue-600 text-white text-center">
        <p>&copy; {{ current_year }} Flask Tailwind Project</p>
    </footer>
</body>
</html>
