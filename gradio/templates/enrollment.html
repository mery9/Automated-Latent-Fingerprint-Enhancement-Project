<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enrollment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Enrollment Form</h1>
    <form method="POST" enctype="multipart/form-data">
        {% if role == "Police and Investigator" %}
            <label>User ID:</label>
            <input type="text" name="user_id" required><br><br>
        {% endif %}
        <label>First Name:</label>
        <input type="text" name="firstname" required><br><br>
        <label>Last Name:</label>
        <input type="text" name="lastname" required><br><br>
        <label>Date of Birth:</label>
        <input type="date" name="dob" required><br><br>
        <label>Age:</label>
        <input type="number" name="age" required><br><br>
        <label>Gender:</label>
        <input type="text" name="gender" required><br><br>
        <label>Contact Info:</label>
        <input type="text" name="contact_info" required><br><br>
        <label>Blood Type:</label>
        <input type="text" name="blood_type" required><br><br>
        
        <h3>Right Thumb</h3>
        <label>Fingerprint Photo (optional):</label>
        <input type="file" name="fingerprints_right_thumb"><br><br>
        
        <h3>Right Index</h3>
        <label>Fingerprint Photo (optional):</label>
        <input type="file" name="fingerprints_right_index"><br><br>
        
        <h3>Right Middle</h3>
        <label>Fingerprint Photo (optional):</label>
        <input type="file" name="fingerprints_right_middle"><br><br>
        
        <h3>Right Ring</h3>
        <label>Fingerprint Photo (optional):</label>
        <input type="file" name="fingerprints_right_ring"><br><br>
        
        <h3>Right Little</h3>
        <label>Fingerprint Photo (optional):</label>
        <input type="file" name="fingerprints_right_little"><br><br>
        
        <h3>Left Thumb</h3>
        <label>Fingerprint Photo (optional):</label>
        <input type="file" name="fingerprints_left_thumb"><br><br>
        
        <h3>Left Index</h3>
        <label>Fingerprint Photo (optional):</label>
        <input type="file" name="fingerprints_left_index"><br><br>
        
        <h3>Left Middle</h3>
        <label>Fingerprint Photo (optional):</label>
        <input type="file" name="fingerprints_left_middle"><br><br>
        
        <h3>Left Ring</h3>
        <label>Fingerprint Photo (optional):</label>
        <input type="file" name="fingerprints_left_ring"><br><br>
        
        <h3>Left Little</h3>
        <label>Fingerprint Photo (optional):</label>
        <input type="file" name="fingerprints_left_little"><br><br>
        
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('main_page') }}">Back to Main Page</a>
</body>
</html>
