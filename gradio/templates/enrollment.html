<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enrollment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Enrollment Form</h1>
    <form method="POST" enctype="multipart/form-data">
        {% if role == "Police and Investigator" %}
            <label>User ID:</label>
            <input type="text" name="user_id" required><br><br>
        {% endif %}
        <label>First Name:</label>
        <input type="text" name="firstname" required><br><br>
        <label>Last Name:</label>
        <input type="text" name="lastname" required><br><br>
        <label>Date of Birth:</label>
        <input type="date" name="dob" required><br><br>
        <label>Age:</label>
        <input type="number" name="age" required><br><br>
        <label>Gender:</label>
        <input type="text" name="gender" required><br><br>
        <label>Contact Info:</label>
        <input type="text" name="contact_info" required><br><br>
        <label>Blood Type:</label>
        <input type="text" name="blood_type" required><br><br>
        
        {% for i in range(finger_names|length) %}
            <h3>{{ finger_names[i] }}</h3>
            <label>Finger Type:</label>
            <input type="text" name="finger_type_{{ i }}" value="{{ finger_names[i] }}" readonly><br><br>
            <label>Fingerprint Photos (optional):</label>
            <input type="file" name="fingerprint_photos_{{ i }}" multiple><br><br>
        {% endfor %}
        
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('main_page') }}">Back to Main Page</a>
</body>
</html>
